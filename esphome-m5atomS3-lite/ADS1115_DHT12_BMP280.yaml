esphome:
  name: m5atomS3-lite
  friendly_name: m5atomS3-lite

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "***************************"

ota:
  password: "***********************"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp32 Fallback Hotspot"
    password: "********"

web_server:
  port: 80

captive_portal:
    
i2c:
  sda: GPIO2
  scl: GPIO1
  scan: true

ads1115:
  - address: 0x49

sensor:
  - platform: ads1115
    multiplexer: 'A0_A1'
    gain: 2.048
    name: "ADS1115 Channel A0_A1"
    update_interval: 5s
  - platform: bmp280
    address: 0x76
    temperature:
      name: "Living Room Temperature"
    pressure:
      name: "Living Room Pressure"
    update_interval: 60s
  - platform: dht12
    temperature:
      name: "Room Temperature"
    humidity:
      name: "Room Humidity"
    update_interval: 60s
